<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokemon AR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.2/dist/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene embedded arjs="sourceType: webcam;">
      <a-assets>
        <a-asset-item id="pokemonModel" src="models/pokemon.glb"></a-asset-item>
      </a-assets>

      <a-marker preset="hiro">
        <a-entity 
          gltf-model="#pokemonModel"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 180 0">
        </a-entity>
      </a-marker>

      <a-entity light="type: directional; color: white; intensity: 1" position="0 1 1"></a-entity>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
