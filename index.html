<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Pokemon AR</title>

 <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.2/dist/aframe-ar.min.js"></script>
<script src="https://unpkg.com/aframe-gps-camera@1.7.0/dist/aframe-gps-camera.min.js"></script>


  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;">
   <a-assets>
  <a-asset-item id="pokemonModel" src="models/scene.gltf"></a-asset-item>
</a-assets>

<a-entity
  gltf-model="#pokemonModel"
  gps-entity-place="latitude: 37.7749; longitude: -122.4194;"
  scale="2 2 2"
  rotation="0 180 0"
></a-entity>

    <a-camera gps-camera rotation-reader></a-camera>
  </a-scene>
</body>

</html>
